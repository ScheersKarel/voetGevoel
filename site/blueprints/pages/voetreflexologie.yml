title: Voetreflexologie

columns:

#col1
  page:
    width: 4/4

    sections:

      TitleSection:
        type: fields
        fields:

          pageTitle:
            type: text
            label: Page Title
            width: 1/2
      
      ButtonSection:
        type: fields
        fields:

          firstButton:
            type: text
            label: First Button Text
            width: 1/3

          secondButton:
            type: text
            label: Second Button Text
            width: 1/3

          thirdButton:
            type: text
            label: Third Button Text
            width: 1/3

      contentSection:
        type: fields
        fields:
          contentTitle:
            type: text
            label: Content Title

          contentText:
              label: Content Text
              type: structure
              fields:
                text:
                  label: Text
                  type: textarea
                  
          contentButton:
            type: text
            label: Content Button Text

      serviceCardSection:
        type: fields
        fields:
          serviceTitle:
            type: text
            label: Card Title
          serviceText1:
            type: textarea
            label: Card text 1
          serviceText2:
            type: textarea
            label: Card text 2
          serviceText3: 
            type: textarea
            label: Card text 3
          serviceText4:
            type: textarea
            label: Card text 4
          

      imgSection:
        type: fields
        fields:
          img:
            type: files
            label: Image
            layout: cards
            max: 1
            info: "{{ file.dimensions }}"
