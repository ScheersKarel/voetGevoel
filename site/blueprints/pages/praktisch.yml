title: Praktisch

columns:

#col1
  page:
    width: 4/4

    sections:

      CtaSection:
        type: fields
        fields:
          CtaSectionTitle:
            type: headline
            label: Call To Action

          ctaImg:
            type: files
            layout: cards
            label: Call To Action image
            max: 1
            info: "{{ file.dimensions }}"
            width: 1/3
        
          ctaTitle:
            type: text
            label: Call To Action Title
            width: 1/3

          ctaButton:
            type: text
            label: Call To Action Button Text
            width: 1/3

      contentSection:
        type: fields
        fields:
          contentSectionTitle:
            type: headline
            label: Content Text
          praktischText:
              label: Praktisch Text
              type: structure
              fields:
                text:
                  label: Text
                  type: textarea

          serviceCard:
            label: serviceCard
            type: structure
            fields:
              title:
                label: Card Title
                type: text
              subtitle:
                label: Card Subtitle
                type: text
              text1:
                label: Card text
                type: text
              text2:
                label: Card text
                type: text
              text3:
                label: Card text
                type: text
              text4:
                label: Card text
                type: text
              button:
                label: Card Button
                type: text
              buttonUrl:
                label: Card Button Url
                type: text

      cadeaubonSection:
        type: fields
        fields:
          cadeaubonSectionTitle:
            type: headline
            label: Cadeaubon Section

          cadeaubonTitle:
            type: text
            label: Cadeaubon Title
            width: 1/2

          cadeaubonText:
            type: textarea
            label: Cadeaubon Text
            width: 1/2

          cadeaubonHighlightText:
            type: text
            label: Cadeaubon Highlight Text
            width: 1/2

          cadeaubonButton:
            type: text
            label: Cadeaubon Button Text
            width: 1/2

          imgSectionTitle:
            type: headline
            label: Images for cadeaubon

          cadeaubonBgImg:
            type: files
            layout: cards
            label: Cadeaubon Background Image
            max: 1
            info: "{{ file.dimensions }}"
            width: 1/2

          cadeaubonImg:
            type: files
            layout: cards
            label: Cadeaubon Image
            max: 1
            info: "{{ file.dimensions }}"
            width: 1/2

          formEmail:
            type: email
            label: Cadeaubon Form Email
            width: 1/2