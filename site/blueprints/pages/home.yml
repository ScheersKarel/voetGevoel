title: Home

columns:

#col1
  page:
    width: 5/5

    sections:

      #cta section
      CallToAction:
        type: fields
        fields:

          ctaImg:
            type: files
            layout: cards
            label: Call To Action image
            max: 1
            info: "{{ file.dimensions }}"
            width: 1/4

          ctaTitle:
            type: text
            label: Call To Action Title
            width: 1/4

          ctaSubtitle:
            type: textarea
            label: Call To Action Subtitle
            width: 1/4

          ctaButton:
            type: text
            label: Call To Action Button Text
            width: 1/4

          
          aboutTitle:
            type: text
            label: About Title
            width: 1/5
            size: large

          aboutTextFirstP:
            type: textarea
            label: About Text First paragraf
            width: 1/5


          aboutTextSecondP:
            type: textarea
            label: About Text Second paragraf
            width: 1/5

          aboutButton:
            type: text
            label: About Button Text
            width: 1/5

          aboutImg:
            type: files
            layout: cards
            label: About image
            max: 1
            info: "{{ file.dimensions }}"  
            width: 1/5
            

          treatmentTitle:
            type: text
            label: Treatment Title
            width: 1/4

          traetmentTextP1:
            type: textarea
            label: Treatment Text Paragraf 1
            width: 1/4

          traetmentTextP2:
            type: textarea
            label: Treatment Text Paragraf 2 
            width: 1/4 

          traetmentTextP3:
              type: textarea
              label: Treatment Text Paragraf 3
              width: 1/4
            
          treatmentsCard:
              label: treatmentsCard
              type: structure
              max: 3
              fields:
                cardImg:
                  type: files
                  layout: cards
                  label: Card Image
                  max: 1
                  info: "{{ file.dimensions }}"  
                cardTitle:
                  label: Card Title
                  type: text
                cardText:
                  label: Card Text
                  type: text
                cardButton:
                  label: Card Button
                  type: text
                cardButtonUrl:
                  label: Card Button Url
                  type: text

          customerTitle:
            type: text
            label: Customer Title
            
          customerCard:
              label: Customer Card
              type: structure
              max: 5
              fields:
                customerDate:
                  type: date
                  label: Date
                customerTitle:
                  label: Card Title
                  type: text
                customerText:
                  label: Card Text
                  type: text